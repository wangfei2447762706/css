<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .pic{
            width:300px;
            height: 400px;
            overflow: hidden;
        }
    .pic img{
        width: 300px;
        height: 400px;
        transition: all 1s ease;
        /* 过渡缓冲效果，为了让图片有个逐渐放大的过程，看起来不会特别僵硬  属性名称超过一个以上，需要用all 代表所有的属性名称*/
    }
    .pic:hover img{
        transform: scale(1.5);
        opacity: .7;
        /* 透明度 */
    }
    </style>
</head>
<body>
    <!-- 过渡动画 transition
    过渡动画的属性名称    all
    过渡动画的持续时间    时间越长，动画越慢，反之相反
    过渡动画的运动曲线  ease  匀速   linear 线性
    过渡动画的延迟时间

定位 position
绝对定位 position:absolute 遮盖 覆盖 重叠
相对定位 position:relative 用来作为绝对定位的参照物
固定定位 position:fixed 固定不动
默认     position:static  去掉复用样式的的定位属性

相同点 ：
方位 top bottom left right
层级 z-index

区别：
是否脱离文档流 脱离：绝对定位和固定定位   不脱离：相对定位
参照物  固定定位：窗口  相对定位：自己原本的位置
绝对定位：父元素  有没有属性position 有，就参照这个父元素。如果没有 继续往上查找，直到body浏览器窗口
