<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .black{
        background: orange;
        width: 300px;
        height: 300px;
        display: none;
    }
  
    /* 谁是我们鼠标移上对象，就在后面紧跟着：hover,不需要加任何的空格 */
    .red:hover .black{
        display: block;
    }
    </style>
</head>
<body>
    <div class="red">
      
        <img src="images/404.jpg" alt="">
   
        <div class="black"></div>

    </div>
    <div></div>
</body>
</html>
