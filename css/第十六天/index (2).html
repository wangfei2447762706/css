<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/animate.min.css">
    <style>
    .love{
        width: 362px;
        height: 340px;
        background: url(love.png) no-repeat;
        animation:zoomOut .6s ease infinite;
    }
    .text1{
        font-size: 50px;
        animation: bounceInLeft 1s ease .1s infinite;
    }
    .text2{
        font-size: 50px;
        animation: bounceInRight 1s ease .1s
        infinite;
    }
    </style>
</head>
<body>
    <div class="love"></div>
    <div class="text1">饿么么么</div>
    <div class="text2">不饿么么</div>
</body>
</html>
