    <!-- css背景新增属性
    css:5个属性 直接合并成一个复合属性
    background-color:背景颜色
    background-image:背景图片
    background-repeat : 默认平铺 no-repeat  不平铺
    repeat-x 横向平铺
    repeat-y 纵向平铺
    background-position:x ,y ;背景坐标位置（常用在雪碧图中）
    background-attachment:scroll/fixed 滚动条滚动时固定不动

    可以合并成一条属性
     background:把每一个单独的背景的属性值用空格并列起来   
    css3；3个属性 不能合并成background复合属性，需要单独写 
    background-size:背景尺寸
    cover：背景的宽高同时缩放，碰到容器的水平和垂直边缘才会停止缩放，有可能出项裁剪效果，完全覆盖
    contain:背景的宽高有一个条件能碰到容器的边缘就会停止缩放，会出现留白情况
    background-clip:背景裁剪的方式
    background-origin:背景显示的原点
