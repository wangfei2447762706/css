<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 
    text 文本类型 
    password 密码类型 
    button 点击按钮类型
    submit 提交按钮类型
    radio name="属性值"单选框类型
    checkbox 复选框类型
    reset  重置按钮类型
    file 文件类型
    标签属性
    placeholder 占位符
     value 初始字段
    -->
    <input type="text" placeholder="请输入用户名">
    <input type="password" placeholder="请输入密码">
    <input type="button" value="百度一下">
    <input type="submit">
    <input type="reset">
    <input type="checkbox" id="ball"> <label for="ball">篮球</label>
    <input type="checkbox" id="call"><label for="call">足球</label>
    <input type="checkbox" id="dall"><label for="dall">排球</label>
    <input type="checkbox" id="eall"><label for="eall">橄榄球</label>
    <input type="radio" name="sex">男
    <input type="radio" name="sex">女
    <input type="file">
<!-- 下拉列表 -->
    <select name="" id="">
        <option value="">年</option>
        <option value="">2000</option>
        <option value="">1999</option>
        <option value="">1998</option>
    </select>
    <select name="" id="">
        <option value="">月</option>
        <option value="">12</option>
        <option value="">11</option>
        <option value="">10</option>
    </select>
    <select name="" id="">
        <option value="">日</option>
        <option value="">18</option>
        <option value="">19</option>
        <option value="">20</option>
    </select>
    <!-- 多行文本  cols 列   rows 行-->
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <!-- 点击按钮 -->
    <button>的撒大大撒打算</button>
</body>

</html>
