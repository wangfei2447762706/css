<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
            margin: 0 auto;
        }

        td,th{
            width: 100px;
            height: 50px;
            /* 边框线：边框线宽度  类型  颜色  */
            /* 类型：solid 实线  dashed 虚线  dotted 点状线  */
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <table border="1" cellpadding="10">
        <tr>
            <th colspan="6">招聘需求申请表</th>
        </tr>
        <tr>
            <td> 部门</td>
            <td></td>
            <td>招聘岗位</td>
            <td></td>
            <td>招聘人数</td>
            <td></td>
        </tr>
        <tr>
            <td>现从事该岗位的总人数</td>
            <td></td>
            <td>现部门总人数</td>
            <!-- colspan:合并列 -->
            <td colspan="3"></td>
        </tr>
        <tr>
            <td> 需求原因</td>
            <td colspan="5"></td>
        </tr>
        <tr>
            <td>部门负责人签名</td>
            <td colspan="2"></td>
            <td>日期</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>人事部门审批</td>
            <td colspan="2"></td>
            <td>日期</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>总经理审批</td>
            <td colspan="2"></td>
            <td>日期</td>
            <td colspan="2"></td>
        </tr>

    </table>
</body>

</html>
